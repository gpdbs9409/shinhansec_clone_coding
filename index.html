<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신한투자증권</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 상단 네비게이션 바 -->
  <header class="top-nav">
    <div class="top-menu">
      <div class="logo">신한투자증권</div>
      <nav>
        <ul>
          <li>나의 자산분석</li>
          <li>자산관리몰</li>
          <li>연금자산</li>
          <li>트레이딩</li>
          <li>투자정보</li>
          <li>뱅킹/공모주/업무</li>
          <li>고객센터</li>
        </ul>
      </nav>
      <div class="top-icons">
        <button>🔍</button>
        <button>👤</button>
        <button>≡</button>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠 영역 -->
  <main class="main-layout">

    <!-- 왼쪽 본문 영역 -->
    <section class="main-content">
      <!-- 콘텐츠 자리 -->
      <div class="main-hero">Main Content Area</div>
      <div class="guide-section">GUIDE 영역</div>
      <div class="analysis-section">기업/산업분석</div>
      <div class="asset-section">글로벌 자산배분</div>
      <div class="portfolio-section">오늘의 포트폴리오</div>
    </section>

    <!-- 오른쪽 사이드바 -->
    <aside class="right-sidebar">
      <div class="investment-tip">
        오늘의 투자전략
      </div>
    </aside>

  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div>고객센터 및 회사 정보</div>
  </footer>

</body>
</html>
