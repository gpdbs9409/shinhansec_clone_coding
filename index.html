<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신한투자증권</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 상단 네비게이션 바 -->
  <header>
    <div class="top-bar">
      <div class="left-menu">
        <a href="#">로그인</a>
        <a href="#">계좌개설</a>
        <a href="#">ID 등록</a>
        <a href="#">인증센터</a>
        <a href="#">신한Premier</a>
        <a href="#">퇴직연금</a>
        <a href="#">GIB</a>
        <a href="#">Tops Club</a>
      </div>
      <div class="right-menu">
        <a href="#">소비자보호포털</a>
        <a href="#">상품공시실</a>
      </div>
    </div>
    <div class="main-header">
      <div class="logo">
        <img src="logo.png" alt="신한투자증권 로고">
      </div>
      <nav class="main-menu">
        <a href="#">나의 자산분석</a>
        <a href="#">투자상품</a>
        <a href="#">증권거래</a>
        <a href="#">금융상품</a>
        <a href="#">투자정보</a>
        <a href="#">마이데이터</a>
        <a href="#">고객센터</a>
      </nav>
      <div class="header-icons">
        <span>👤</span>
        <span>🔍</span>
        <span>≡</span>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠 영역 -->
  <main class="main-layout">

    <!-- 왼쪽 본문 영역 -->
    <section class="main-content">
      <!-- 콘텐츠 자리 -->
      <div class="main-hero">Main Content Area</div>
      <div class="guide-section">GUIDE 영역</div>
      <div class="analysis-section">기업/산업분석</div>
      <div class="asset-section">글로벌 자산배분</div>
      <div class="portfolio-section">오늘의 포트폴리오</div>
    </section>

    <!-- 오른쪽 사이드바 -->
    <aside class="right-sidebar">
      <div class="investment-tip">
        오늘의 투자전략
      </div>
    </aside>

  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div>고객센터 및 회사 정보</div>
  </footer>

</body>
</html>
